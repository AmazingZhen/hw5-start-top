<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="at-plus">
      <div id="button">
        <div id="info-bar">
          <div style="display:block" class="info">
            <ul>
              <li class="page sequence"></li>
              <li class="page amount"></li>
            </ul>
          </div>
        </div>
        <div id="control-ring-container">
          <ul id="control-ring">
            <li class="button"><span class="title">A</span><span class="unread">...</span></li>
            <li class="button"><span class="title">B</span><span class="unread">...</span></li>
            <li class="button"><span class="title">C</span><span class="unread">...</span></li>
            <li class="button"><span class="title">D</span><span class="unread">...</span></li>
            <li class="button"><span class="title">E</span><span class="unread">...</span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
